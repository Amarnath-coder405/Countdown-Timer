<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Countdown with Stable Rendering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙</button>
  <header>
    <h1 class="brand">⏳ Multi Countdown Timers</h1>
    <p class="tagline">Each timer runs independently without resetting others.</p>
  </header>

  <main class="container">
    <form id="countdown-form" class="form">
      <input type="text" id="title" placeholder="Countdown Title" required />
      <input type="datetime-local" id="datetime" required />
      <button type="submit">Add Countdown</button>
    </form>

    <section id="timers" class="timers-list"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
