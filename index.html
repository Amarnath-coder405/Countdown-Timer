<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="brand">‚è≥ Countdown Timer</h1>
    <p class="tagline">Set your moment. Watch it arrive.</p>
  </header>

  <main class="container">
    <section class="input-section">
      <label for="datetime">Choose Target Date & Time:</label>
      <input type="datetime-local" id="datetime" />
      <button id="startBtn">Start Countdown</button>
    </section>

    <section class="countdown-display">
      <div class="time-box"><span id="days">00</span><label>Days</label></div>
      <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
      <div class="time-box"><span id="minutes">00</span><label>Minutes</label></div>
      <div class="time-box"><span id="seconds">00</span><label>Seconds</label></div>
    </section>

    <p id="message" class="message"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
